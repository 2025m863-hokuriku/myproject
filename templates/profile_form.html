{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow mt-4">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">プロフィール設定</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">正確なカロリー計算のために、以下の情報を入力してください。</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">性別</label>
                        <select name="gender" class="form-select">
                            <option value="M">男性</option>
                            <option value="F">女性</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">身長 (cm)</label>
                        <input type="number" step="0.1" name="height" class="form-control" placeholder="例: 175.5" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">体重 (kg)</label>
                        <input type="number" step="0.1" name="weight" class="form-control" placeholder="例: 65.0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">生年月日</label>
                        <input type="date" name="birth_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">日常の活動レベル</label>
                        <select name="activity_level" class="form-select">
                            <option value="1.2">座り仕事が多い (運動なし)</option>
                            <option value="1.375">軽い運動 (週1-3回)</option>
                            <option value="1.55">中程度の運動 (週3-5回)</option>
                            <option value="1.725">活発な運動 (週6-7回)</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">保存して開始</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
