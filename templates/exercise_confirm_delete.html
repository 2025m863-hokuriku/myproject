{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">削除の確認</h5>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">本当にこの記録を削除しますか？</p>
                
                <div class="alert alert-light border">
                    <strong>{{ exercise.exercise_type }}</strong> - {{ exercise.duration_minutes }} 分
                    <br>
                    <small class="text-muted">{{ exercise.created_at|date:"Y-m-d H:i" }}</small>
                </div>

                <p class="text-danger small">※この操作は取り消せません。</p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-danger">はい、削除します</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
